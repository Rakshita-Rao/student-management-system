<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Course List</h2>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%" height="10%" >

        <thead>
          <tr>
            <th >Course Name</th>
            <th >Short Description</th>
            <th >URL</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses | async">
            <td>{{course.courseName}}</td>
            <td>{{course.shortDescription}}</td>
            <td>{{course.url}}</td>
            <td style="width: 200px; height: 50px">
            <button style='margin-right:16px' (click)="updateCourse(course.courseId)" class="btn btn-success" style="margin-left: 10px">Update</button>&nbsp;&nbsp;
            <button style='margin-right:16px' (click)="deleteCourse(course.courseId)" class="btn btn-danger">Delete</button> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
