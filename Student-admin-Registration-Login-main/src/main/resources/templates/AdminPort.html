<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

a {
        color: inherit;
        font-family: inherit;
        font-size: inherit;
        text-decoration: none;
      }

      #navbar {
        background: white;
        color: rgb(13, 26, 38);
        position: fixed;
        top: 0;
        height: 60px;
        line-height: 60px;
        width: 100vw;
        z-index: 10;
      }

      .nav-wrapper {
        margin: auto;
        text-align: center;
        width: 70%;
      }
      @media (max-width: 768px) {
        .nav-wrapper {
          width: 90%;
        }
      }
      @media (max-width: 638px) {
        .nav-wrapper {
          width: 100%;
        }
      }

      .logo {
        float: left;
        margin-left: 28px;
        font-size: 1.5em;
        height: 60px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      @media (max-width: 768px) {
        .logo {
        }
      }

      #navbar ul {
        display: inline-block;
        float: right;
        list-style: none;
        /* margin-right: 14px; */
        margin-top: -2px;
        text-align: right;
        transition: transform 0.5s ease-out;
        -webkit-transition: transform 0.5s ease-out;
      }
      @media (max-width: 640px) {
        #navbar ul {
          display: none;
        }
      }
      @media (orientation: landscape) {
        #navbar ul {
          display: inline-block;
        }
      }

      #navbar li {
        display: inline-block;
      }

      #navbar li a {
        color: rgb(13, 26, 38);
        display: block;
        font-size: 0.7em;
        height: 50px;
        letter-spacing: 1px;
        margin: 0 20px;
        padding: 0 4px;
        position: relative;
        text-decoration: none;
        text-transform: uppercase;
        transition: all 0.5s ease;
        -webkit-transition: all 0.5s ease;
      }

      #navbar li a:hover {
        color: rgb(28, 121, 184);
        transition: all 1s ease;
        -webkit-transition: all 1s ease;
      }

      #navbar li a:before,
      #navbar li a:after {
        content: "";
        position: absolute;
        width: 0%;
        height: 1px;
        bottom: -1px;
        background: rgb(13, 26, 38);
      }

      #navbar li a:before {
        left: 0;
        transition: 0.5s;
      }

      #navbar li a:after {
        background: rgb(13, 26, 38);
        right: 0;
      }

      #navbar li a:hover:before {
        background: rgb(13, 26, 38);
        width: 100%;
        transition: width 0.5s cubic-bezier((0.22, 0.61, 0.36, 1));
      }

      #navbar li a:hover:after {
        background: transparent;
        width: 100%;
      }

      @media (max-width: 640px) {
        .menuIcon {
          cursor: pointer;
          display: block;
          position: fixed;
          right: 15px;
          top: 20px;
          height: 23px;
          width: 27px;
          z-index: 12;
        }

        /* Icon Bars */
        .icon-bars {
          background: rgb(13, 26, 38);
          position: absolute;
          left: 1px;
          top: 45%;
          height: 2px;
          width: 20px;
          -webkit-transition: 0.4s;
          transition: 0.4s;
        }

        .icon-bars::before {
          background: rgb(13, 26, 38);
          content: "";
          position: absolute;
          left: 0;
          top: -8px;
          height: 2px;
          width: 20px;
          /*     -webkit-transition: top 0.2s ease 0.3s;
    transition: top 0.2s ease 0.3s; */
          -webkit-transition: 0.3s width 0.4s;
          transition: 0.3s width 0.4s;
        }

        .icon-bars::after {
          margin-top: 0px;
          background: rgb(13, 26, 38);
          content: "";
          position: absolute;
          left: 0;
          bottom: -8px;
          height: 2px;
          width: 20px;
          /*     -webkit-transition: top 0.2s ease 0.3s;
    transition: top 0.2s ease 0.3s; */
          -webkit-transition: 0.3s width 0.4s;
          transition: 0.3s width 0.4s;
        }

        /* Bars Shadows */
        .icon-bars.overlay {
          background: rgb(97, 114, 129);
          background: rgb(183, 199, 211);
          width: 20px;
          animation: middleBar 3s infinite 0.5s;
          -webkit-animation: middleBar 3s infinite 0.5s;
        }
        @keyframes middleBar {
          0% {
            width: 0px;
          }
          50% {
            width: 20px;
          }
          100% {
            width: 0px;
          }
        }
        @-webkit-keyframes middleBar {
          0% {
            width: 0px;
          }
          50% {
            width: 20px;
          }
          100% {
            width: 0px;
          }
        }

        .icon-bars.overlay::before {
          background: rgb(97, 114, 129);
          background: rgb(183, 199, 211);
          width: 10px;
          animation: topBar 3s infinite 0.2s;
          -webkit-animation: topBar 3s infinite 0s;
        }
        @keyframes topBar {
          0% {
            width: 0px;
          }
          50% {
            width: 10px;
          }
          100% {
            width: 0px;
          }
        }
        @-webkit-keyframes topBar {
          0% {
            width: 0px;
          }
          50% {
            width: 10px;
          }
          100% {
            width: 0px;
          }
        }

        .icon-bars.overlay::after {
          background: rgb(97, 114, 129);
          background: rgb(183, 199, 211);
          width: 15px;
          animation: bottomBar 3s infinite 1s;
          -webkit-animation: bottomBar 3s infinite 1s;
        }
        @keyframes bottomBar {
          0% {
            width: 0px;
          }
          50% {
            width: 15px;
          }
          100% {
            width: 0px;
          }
        }
        @-webkit-keyframes bottomBar {
          0% {
            width: 0px;
          }
          50% {
            width: 15px;
          }
          100% {
            width: 0px;
          }
        }
        .menuIcon.toggle .icon-bars {
          top: 5px;
          transform: translate3d(0, 5px, 0) rotate(135deg);
          transition-delay: 0.1s;
          transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .menuIcon.toggle .icon-bars::before {
          top: 0;
          transition-delay: 0.1s;
          opacity: 0;
        }

        .menuIcon.toggle .icon-bars::after {
          top: 10px;
          transform: translate3d(0, -10px, 0) rotate(-270deg);
          transition-delay: 0.1s;
          transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .menuIcon.toggle .icon-bars.overlay {
          width: 20px;
          opacity: 0;
          -webkit-transition: all 0s ease 0s;
          transition: all 0s ease 0s;
        }
      }
      .overlay-menu {
        background: lightblue;
        color: rgb(13, 26, 38);
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        padding-right: 15px;
        transform: translateX(-100%);
        width: 100vw;
        height: 100vh;
        -webkit-transition: transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }

      .overlay-menu ul,
      .overlay-menu li {
        display: block;
        position: relative;
      }

      .overlay-menu li a {
        display: block;
        font-size: 1.8em;
        letter-spacing: 4px;
        /*   opacity: 0; */
        padding: 10px 0;
        text-align: right;
        text-transform: uppercase;
        -webkit-transition: color 0.3s ease;
        transition: color 0.3s ease;
        /*   -webkit-transition: 0.2s opacity 0.2s ease-out;
  transition: 0.2s opacity 0.2s ease-out; */
      }

      .overlay-menu li a:hover,
      .overlay-menu li a:active {
        color: rgb(28, 121, 184);
        -webkit-transition: color 0.3s ease;
        transition: color 0.3s ease;
      }









      body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #878787 ;
}

.typing.animate {
  width: 21ch;
  border-right: 0.1em solid black;
  font-family: monospace;
  font-size: 2em;
  animation: type 2.5s steps(20), writer 1s infinite alternate, delete 0.5s steps(5) 2.5s, type2 1s steps(4) 3s forwards, type3 3s steps(22, end) 6s forwards;
  overflow: hidden;
  white-space: nowrap;
  cursor: pointer;
}

.typing.animate::before { 
  content: "UpSkills @2022 ";
  animation: type2 10s steps(4) 3s forwards, type3 10s steps(22, end) 6s forwards;
}

@keyframes type {
  from {
    width: 0;
  }
  to {
    width: 21ch;
  }
}

@keyframes type2 {
  from {
    width: 16ch;
    content: "Hello Admin."
  }
  to {
    width: 20ch;
    content: "Welcome to Portal."
  }
}

@keyframes type3 {
  from {
    width: 20ch;
    content: "Hello Admin. Welcome to Your Portal!"
  }
  to {
    width: 42ch;
    content: "Hello Admin. Welcome to Your Portal!"
  }
}

@keyframes writer {
  50% {
    border-color: transparent;
  }
}

@keyframes delete {
  from {
    width: 21ch;
  }
  to {
    width: 16ch;
  }
}











    </style>
  </head>
  <body>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <nav id="navbar" class="">
      <div class="nav-wrapper">
        <div class="logo">
          <a href="#home"><i class="fa fa-book"></i>Admin portol</a>
        </div>
        <ul id="menu">
          <li><a href="/Admin/login">Admi Login</a></li>
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>
<div class="bod">
  <div class="typing animate"></div>

</div>   

    <script>
      let menuIcon = document.querySelector(".menuIcon");
      let nav = document.querySelector(".overlay-menu");

      menuIcon.addEventListener("click", () => {
        if (nav.style.transform != "translateX(0%)") {
          nav.style.transform = "translateX(0%)";
          nav.style.transition = "transform 0.2s ease-out";
        } else {
          nav.style.transform = "translateX(-100%)";
          nav.style.transition = "transform 0.2s ease-out";
        }
      });
      let toggleIcon = document.querySelector(".menuIcon");

      toggleIcon.addEventListener("click", () => {
        if (toggleIcon.className != "menuIcon toggle") {
          toggleIcon.className += " toggle";
        } else {
          toggleIcon.className = "menuIcon";
        }
      });

    $(document).ready(() => {
  let typingElement = $('.typing');

  typingElement.on('click', (e) => {
    typingElement.removeClass('animate');
    setTimeout(() => typingElement.addClass('animate'), 1);
  })
});
    </script>
  </body>
</html>
